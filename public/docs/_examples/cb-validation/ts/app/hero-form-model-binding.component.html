 <!-- #docregion final -->
<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form (Model-Driven with Data Binding)</h1>
    <form [ngFormModel]="heroForm" *ngIf="active" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <!-- #docregion name-with-error-msg -->
        <label for="name">Name</label>
        <input type="text" class="form-control" 
               [(ngModel)]="model.name"
               ngControl="name"
               [ngClass]="{'required': isRequired('name')}">
        <div *ngIf="nameControl.errors && (nameControl.dirty || nameControl.touched)" class="alert alert-danger">
          <div [hidden]="!nameControl.errors.required">Name is required</div>
          <div [hidden]="!nameControl.errors.minlength">Name must be at least 4 characters long.</div>
          <div [hidden]="!nameControl.errors.maxlength">Name cannot be more than 24 characters long.</div>
        </div>
        <!-- #enddocregion name-with-error-msg -->
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control"
            [(ngModel)]="model.alterEgo"
            ngControl="alterEgo"
            [ngClass]="{'required': isRequired('alterEgo')}" >
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control"
            [(ngModel)]="model.power"
            ngControl="power"
            [ngClass]="{'required': isRequired('power')}" >
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
        <div *ngIf="powerControl.errors && powerControl.touched" class="alert alert-danger">
          <div [hidden]="!powerControl.errors.required">Power is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>

 <!-- #enddocregion final -->
<!-- #docregion final -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
  <!-- #enddocregion submitted -->
</div>
 <!-- #enddocregion final -->
